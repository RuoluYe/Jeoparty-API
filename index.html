<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <script src="main.js"></script>
    <title>Jeoparty!</title>
  </head>
  <body>
    <header>
      <h1> Jeoparty! </h1>
    </header>
    <article>
      <section id="ask">
        <h2>Question</h2>
      </section>
      <section id="answer">
        <h2>Answer</h2>
        <form>
          <input id="guess"type="text"></input>
          <button id="guess-btn" type="button">Guess!</button>
          <p id="result"></p>
        </form>
      </section>
    </article>
  </body>
  <footer>
    questions and answers are from jService.io
  </footer>
</html>
